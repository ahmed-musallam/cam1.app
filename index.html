<!doctype html>
<html lang="en">
<head>
  <title>CAM1 app</title>
  <meta name="description" content="An app to check your camera before meetings">
  <meta name="author" content="Ahmed Musallam">
</head>
<body style="margin:0;position: relative;height: 100vh;">
  <video autoplay style="max-height: 100vh;margin: 0 auto;display: block;border: solid 5px #000;box-sizing: border-box;position: absolute;top: 50%; left: 50%;transform: translate(-50%, -50%);"></video>
  <script>
    navigator.mediaDevices.getUserMedia({
      video: true
    })
    .then(function (stream) {
      document.querySelector('video').srcObject = stream;
    })
    .catch(function(err) {
      console.error(err);
      alert("You might have not given this site permission to use your camera");
    });
  </script>
</body>
</html>
