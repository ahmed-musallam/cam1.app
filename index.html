<!doctype html>
<html lang="en">
<head>
  <title>CAM1 app</title>
  <meta name="description" content="An app to check your camera before meetings">
  <meta name="author" content="Ahmed Musallam">
</head>
<body>
  <video autoplay style="width: 100vw;height: 100vh;object-fit: cover;"></video>
  <script>
    const video = document.querySelector('video');
    navigator.mediaDevices.getUserMedia({
      video: true
    })
    .then(function (stream) {
      video.srcObject = stream
    })
    .catch(function(err) {
      console.error(err);
      alert("You might have not given this site permission to use your camera")
    });
  </script>
</body>
</html>
